<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page-wrapper">
    <h1 class="page-title">Room Finder</h1>

    <main class="app app-search">
        <div class="search-box">
            <input type="search" class="inp inp-search" placeholder="Input room or person name">
        </div>

        <div class="search-results">
            <ul class="search-results-list">
            </ul>
        </div>

        <section class="selected-result">
            <div class="result-map">
                <img src=""/>
            </div>

            <div class="room-details">
                <div class="sub-title">Building</div>
                <div class="building-name">Name: <span class="value"></span></div>
                <div class="building-address">Address:
                    <span class="address value"></span>
                    <span class="city value"></span>,
                    <span class="state value"></span>
                </div>

                <div class="">Floor <span class="floor value"></span> <span class="room value"></span></div>
            </div>

            <div class="person-details">
                <div class=""></div>
            </div>
        </section>
    </main>

</div>

<template id="tpl-person-list-item">
    <li class="person-list-item">
        <span class="first-name value"></span>
        <span class="last-name value"></span>
        (<a class="email value" href="#"></a>)
    </li>
</template>

<template id="tpl-room-list-item">
    <li class="room-list-item">
        <div class="room-detail">
            <span class="room label">Room: </span><span class="room value"></span>
            <span class="floor label">Floor: </span><span class="floor value"></span>
        </div>
        <div class="building-detail">
            <span class="building-name value"></span>
            <span class="building-address label">Address: </span><span class="building-address value"></span>
            <span class="building-city value"></span> <span class="building-state value"></span>
        </div>
    </li>
</template>

</body>
<script type="application/javascript" src="./dist/bundle.js"></script>
</html>
