<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Finder</title>
</head>
<body>
<div class="page-wrapper">
    <main class="app app-search">
        <input type="search" class="search-box inp inp-search" placeholder="Input room or person name">

        <div class="search-results">
            <ul class="search-results-list">
            </ul>
        </div>

        <section class="selected-result">
            <div class="map-details">
                <canvas id="map-canvas" width="400" height="500"></canvas>
            </div>

            <div class="room-details">
                <div class="room-floor"><label>Floor</label> <span class="floor value"></span></div>
                <div class="room-no"><label>Room</label> <span class="room value"></span> (<span class="roomcode value"></span>)</div>
                <div class="sub-title">Building</div>
                <div class="building-name"><label>Name</label> <span class="value"></span></div>
                <div class="building-address"><label>Address</label>
                    <span class="address value"></span>
                    <span class="city value"></span>,
                    <span class="state value"></span>
                </div>
            </div>

            <div class="person-details">
                <div class=""></div>
            </div>
        </section>
    </main>

</div>

<template id="tpl-person-list-item">
    <li class="person-list-item list-item" data-room-id="" data-person-id="">
        <span class="first-name value"></span>
        <span class="last-name value"></span><br>
        (<a class="email value" href="#"></a>)
    </li>
</template>

<template id="tpl-room-list-item">
    <li class="room-list-item list-item" data-room-id="">
        <div class="room-detail">
            <label>Room</label> <span class="room value"></span>
        </div>
        <div class="building-detail">
            <span class="floor value"></span>,
            <span class="name value"></span>
        </div>
    </li>
</template>

</body>
<script type="application/javascript" src="./dist/bundle.js"></script>
</html>
