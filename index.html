<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/css/main.css"/>
</head>
<body>
<div class="page-wrapper">
    <h1 class="page-title">Room Finder</h1>
    <div class="search-box">
        <div class="search">
            <!--
            <label clas="lbl inp-search">Search</label>
            -->
            <input type="search" class="inp inp-search">
        </div>
    </div>

    <div class="search-results">
        <ul class="search-results-list">
        </ul>
    </div>

    <section class="selected-result hidden">
        <div class="selected-result-map">
            <img src=""/>
        </div>

        <div class="selected-result-details">
        </div>
    </section>

    <template id="tpl-person-list-item">
        <li class="person-list-item">
            <div class="person-first-name"><span class="value"></span></div>
            <div class="person-last-name"><span class="value"></span></div>
            <div class="person-email"><span class="value"></span></div>
            <ul class="person-rooms">
            </ul>
        </li>
    </template>

    <template id="tpl-room-list-item">
        <li class="room-list-item">
            <div class="building-address"><span class="value"></span></div>
            <div class="building-floor"><span class="value"></span></div>
            <div class="person-room-room-number">Room Number: <span class="value"></span></div>
        </li>
    </template>

</div>

</body>
<script type="application/javascript" src="./assets/js/main.js"></script>
</html>
